<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("B0_0T_RpAgbk2S7Qp"); // تأكد من استبدال YOUR_PUBLIC_KEY بالمفتاح العام الخاص بك من EmailJS
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('service_k4sjq8n', 'template_cjoo9eo', this, 'B0_0T_RpAgbk2S7Qp')
                    .then(() => {
                        document.getElementById('contact-msg').textContent = 'Message sent successfully';
                        setTimeout(() => {
                            document.getElementById('contact-msg').textContent = '';
                        }, 5000);
                        this.reset();
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <form id="contact-form">
        <!-- To simplify the tutorial, the value is static. -->
        <input type="hidden" name="contact_number" value="697483">
        <label>Name</label>
        <input type="text" name="user_name" required>
        <label>Email</label>
        <input type="email" name="user_email" required>
        <label>Message</label>
        <textarea name="message" required></textarea>
        <input type="submit" value="Send">
        <p id="contact-msg"></p>
    </form>
</body>
</html>
